{% extends "base.html" %}
{% block title %}
Services
{% endblock title %}

{% block  body%}
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <form action="/register" method= "post"> {% csrf_token %}
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Student registration form</h3>
                    
    
                    <div class="row">
                      <div class="col-md-6 mb-4">
                          
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="fname" name = 'fname' class="form-control form-control-lg" placeholder="First Name"  Required/>
                          <label class="form-label" for="fname">First name</label>
                                            
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" name = "lname" id="lname" class="form-control form-control-lg" placeholder="Last Name" Required/>
                          <label class="form-label" for="lname ">Last name</label>
                        </div>
                      </div>
                    </div>
    
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" name= 'mname' id="mname" class="form-control form-control-lg" />
                          <label class="form-label" for="mname">Mother's name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" name = 'frname' id="frname" class="form-control form-control-lg" />
                          <label class="form-label" for="frname">Father's name</label>
                        </div>
                      </div>
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" name = 'adrs' id="adrs" class="form-control form-control-lg" />
                      <label class="form-label" for="adrs">Address</label>
                    </div>
    
                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
    
                      <h6 class="mb-0 me-4">Gender: </h6>
    
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                          value="Female" />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
    
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="Male" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
    
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                          value="Other" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
    
                    </div>
    
                    <div class="row">
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name = 'stt' id="stt" class="form-control form-control-lg" />
                        <label class="form-label" for="stt">State</label>
                      </div>
                      
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" name = 'dob' id="dob" class="form-control form-control-lg" />
                      <label class="form-label" for="dob">DOB</label>
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" name = 'pin' id="pin" class="form-control form-control-lg" />
                      <label class="form-label" for="pin">Pincode</label>
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" name = 'crs' id="crs" class="form-control form-control-lg" />
                      <label class="form-label" for="crs">Course</label>
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" name = 'email' id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email ID</label>
                    </div>
    
                    <div class="d-flex justify-content-end pt-3">
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" >Submit form</button>
                    </div>
                  </form>
    
                  </div>
                </div>
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
